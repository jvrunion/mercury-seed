
<div class="navbar">
  <div class="navbar-inner">
    <div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i><span>Back</span></a></div>
    <div class="center sliding">{{vendor}} {{model}}</div>
    <div class="right"><a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a></div>
  </div>
</div>
<div class="pages">
  <div data-page="car" class="page">
    <div class="page-content">
      <div class="content-block">
        <div class="content-block-inner">
          <h3>{{model}}</h3>
          <ul>
            <li><b>Language: </b> {{language}}</li>
            <li><b>Created by: </b> {{creator}}</li>
            <li><b>Community Size: </b> {{community}}</li>
            <li><b>Addons and Plugins: </b> {{plugins}}</li>
            <li><b>Year Published: </b> {{year}}</li>
            <li><b>Decscription: </b> {{description}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
